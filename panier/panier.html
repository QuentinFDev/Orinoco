<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Votre panier Orinoco</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/formulaire.css">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/29d0c15e9b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
                <a class="retourindex" href="../index.html">
                    <i class="fas fa-shopping-cart"></i>
                    <h1>Orinoco</h1>
                </a>
                <a class="monpanier" href="./panier.html">
                    <i class="fas fa-shopping-basket"></i>
                    <p>Mon panier</p>
                </a> 
        </header>
        <div class="products-container">
            <h2>Panier</h2>
            <div class="products-header">
                <h5 class="products-title">Produit</h5>
                <h5 class="products-option">Option</h5>
                <h5 class="products-price">Prix</h5>
                <h5 class="products-quantity">Quantité</h5>
                <h5 class="products-total">Total</h5>
            </div>
            <div class="products"></div>
            <div class="no-products"></div>
            <div class="total-basket">
                <h5>Total commande</h5>
                <h6 id="total-products"></h6>
            </div>
            
            <button id="btnorder">Passer la commande</button>
        </div>
        <section id="formulaire">
            <form id="myform">
                <h3>Informations</h3>
                <div class="input_field">
                    <input type="text" placeholder="prénom*" id="firstname">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="nom*" id="lastname">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="adresse*" id="address">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="ville*" id="city">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="email*" id="email">
                </div>
                <div id="btnsend">
                    <input type="submit">
                </div>
                <div id="error_message"></div>
            </form>
        </section> 
        <!--Scripts-->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="../js/formulaire.js"></script>
        <script src="/js/panier.js"></script>
        <!--Fin des Scripts-->
    </body>
</html>
